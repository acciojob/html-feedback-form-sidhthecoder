<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
  <<form action="" method="post">
  <h2>Feedback Form</h2>
  <label for="name">Name</label><br>
  <input type="text" id="name" minlength="3" maxlength="50" required><br>
  <label for="portfolio">Portfolio</label><br>
  <input type="url" id="portfolio" required><br>
  <label for="favColor">Favourite colour</label><br>
  <input type="color" id="favColor" required><br>
  <label for="likeness">How much do you like your favourite colour?</label><br>
  <input type="range" id="likeness" min="1" max="100" required><br>
  <input type="submit" value="Submit">
</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
