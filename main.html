<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
  <form action="" method="post">
	  <h1>Feedback Form</h1>
	  <label for="name">Name</label><br>
	  <input type="text" id="name" minlength="3" maxlength="50" required><br>
	  <label for="protfolio">Protfolio</label><br>
	  <input type="url" id="protfolio" required><br>
	  <label for="favColor">Favcolor</label><br>
	   <select name="favColor" id="favColor">
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
            <option value="purple">Purple</option>
            <option value="yellow">Yellow</option>
        </select><br>
	  <label for="likeness">Likeness</label><br>
	  <input type="range" id="likeness" min="1" max="100" required><br>
	  <input type="submit" value="Submit">  
  </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
